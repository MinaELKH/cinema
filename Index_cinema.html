<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinéHall</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://i.pinimg.com/736x/9b/63/2a/9b632a3295f9aae95ff853c1d88f98d4.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        
        header {
            padding: 20px;
            text-align: center;
        }
        
        h1, h2 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        #films-list {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            margin: 20px;
            border-radius: 10px;
        }
        
        #films-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            margin-top: 20px;
        }
        
        .auth-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .auth-btn:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>
   
    
    <header>
        <h1>Bienvenue sur CinéHall</h1>
    </header>
    <a href="pages/auth.html"   class="auth-btn">S'authentifier</a>
   

    <script src="js/app.js"></script>
</body>
</html>
