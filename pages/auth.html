<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion & Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Se connecter</h2>
        <form id="loginForm" class="space-y-4">
            <input type="email" id="loginEmail" placeholder="Email" class="w-full px-4 py-2 border rounded" required>
            <input type="password" id="loginPassword" placeholder="Mot de passe" class="w-full px-4 py-2 border rounded" required>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Connexion</button>
        </form>

        <div class="my-6 border-t pt-4">
            <h2 class="text-2xl font-bold mb-4 text-center">Créer un compte</h2>
            <form id="registerForm" class="space-y-4">
                <input type="text" id="registerName" placeholder="Nom complet" class="w-full px-4 py-2 border rounded" required>
                <input type="email" id="registerEmail" placeholder="Email" class="w-full px-4 py-2 border rounded" required>
                <input type="password" id="registerPassword" placeholder="Mot de passe" class="w-full px-4 py-2 border rounded" required>
                <select id="registerRole" class="w-full px-4 py-2 border rounded" required>
                    <option value="">-- Sélectionnez un rôle --</option>
                    <option value="admin">Admin</option>
                    <option value="spectateur">Spectateur</option>
                </select>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">S'inscrire</button>
            </form>
        </div>

        <div id="message" class="text-center mt-4 text-sm text-red-500"></div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
