<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©servation | Cin√©ma Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --gold: #f1c40f;
            --light: #ecf0f1;
            --dark: #1a252f;
            --accent: #3498db;
            --text: #333;
            --text-light: #7f8c8d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: white;
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--secondary);
        }

        .seances-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .seance-card {
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-left: 4px solid var(--gold);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .seance-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .seance-time {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--gold);
            margin-bottom: 0.5rem;
        }

        .seance-date {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .seance-info {
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
        }

        .seance-info i {
            margin-right: 0.5rem;
            color: var(--gold);
            width: 20px;
            text-align: center;
        }

        .seance-info span {
            color: white;
        }

        .seance-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold);
            margin: 1.5rem 0;
            text-align: right;
        }

        .btn-reserver {
            display: block;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, var(--gold), #e67e22);
            color: var(--dark);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-reserver:hover {
            background: linear-gradient(to right, #e67e22, var(--gold));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.3);
        }

        /* Popup style */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .popup-content {
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-top: 4px solid var(--gold);
        }

        .popup-title {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .select-container {
            margin-bottom: 1.5rem;
        }

        .select-container label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .select-container select {
            width: 100%;
            padding: 0.8rem;
            border-radius: 6px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 1rem;
        }

        .popup-buttons {
            display: flex;
            gap: 1rem;
        }

        .popup-btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-confirm {
            background: var(--gold);
            color: var(--dark);
        }

        .btn-cancel {
            background: #333;
            color: white;
        }

        .btn-confirm:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }

        .btn-cancel:hover {
            background: #444;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .seances-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>R√©servez Votre S√©ance</h1>
        </header>

        <div class="seances-container" id="seance-list"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem("token");

            const urlParams = new URLSearchParams(window.location.search);
            const filmId = urlParams.get("film_id");

            if (!filmId) {
                alert("Aucun film s√©lectionn√© !");
                return;
            }

            fetch(`http://127.0.0.1:8000/api/films/${filmId}/seances`, {
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(seances => {
                const container = document.getElementById('seance-list');
                container.innerHTML = '';

                if (seances.length === 0) {
                    container.innerHTML = '<p style="color: white; text-align: center; grid-column: 1/-1;">Aucune s√©ance disponible pour ce film.</p>';
                    return;
                }

                seances.forEach(seance => {
                    const startTime = new Date(seance.start_time);
                    const date = startTime.toLocaleDateString("fr-FR", { weekday: 'long', day: 'numeric', month: 'long' });
                    const heure = startTime.toLocaleTimeString("fr-FR", { hour: '2-digit', minute: '2-digit' });

                    const card = document.createElement('div');
                    card.classList.add('seance-card');
                    card.innerHTML = `
                        <div class="seance-time">${heure}</div>
                        <div class="seance-date">${date}</div>
                        
                        <div class="seance-info">
                            <i>üé¨</i> <span>${seance.salle.nom} (${seance.salle.type})</span>
                        </div>
                        <div class="seance-info">
                            <i>üåê</i> <span>${seance.langue}</span>
                        </div>
                        <div class="seance-info">
                            <i>üé≠</i> <span>${seance.type_seance}</span>
                        </div>
                        
                        <div class="seance-price">${seance.prix} DH</div>
                        
                        <button class="btn-reserver" onclick="choisirSiegeEtReserver(${seance.id})">
                            R√©server maintenant
                        </button>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => {
                console.error("Erreur lors du chargement des s√©ances:", error);
                document.getElementById('seance-list').innerHTML = `
                    <p style="color: var(--secondary); text-align: center; grid-column: 1/-1;">
                        Une erreur est survenue lors du chargement des s√©ances.
                    </p>
                `;
            });
        });

        function choisirSiegeEtReserver(seanceId) {
            const token = localStorage.getItem("token");

            fetch(`http://127.0.0.1:8000/api/seances/${seanceId}/sieges-disponibles`, {
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(sieges => {
                if (sieges.length === 0) {
                    alert("Aucun si√®ge disponible pour cette s√©ance !");
                    return;
                }

                // Cr√©er le popup
                const popup = document.createElement('div');
                popup.className = 'popup-overlay';
                
                let options = sieges.map(s => `<option value="${s.id}">Si√®ge ${s.numero || s.id} - Rang ${s.rang || 'N/A'}</option>`).join('');
                
                popup.innerHTML = `
                    <div class="popup-content">
                        <h3 class="popup-title">Choisissez votre si√®ge</h3>
                        <div class="select-container">
                            <label for="siege-select">Si√®ge disponible :</label>
                            <select id="siege-select">${options}</select>
                        </div>
                        <div class="popup-buttons">
                            <button class="popup-btn btn-confirm" onclick="reserverDepuisPopup(${seanceId})">
                                Confirmer
                            </button>
                            <button class="popup-btn btn-cancel" onclick="this.closest('.popup-overlay').remove()">
                                Annuler
                            </button>
                        </div>
                    </div>
                `;

                document.body.appendChild(popup);
            })
            .catch(error => {
                console.error("Erreur lors de la r√©cup√©ration des si√®ges :", error);
                alert("Une erreur est survenue lors de la r√©cup√©ration des si√®ges disponibles");
            });
        }

        function reserverDepuisPopup(seanceId) {
            const siegeId = document.getElementById("siege-select").value;
            document.querySelector(".popup-overlay").remove();
            reserver(seanceId, siegeId);
        }

        function reserver(seanceId, siegeId) {
            const token = localStorage.getItem("token");

            console.log("üëâ Token:", token);
            console.log("üì® Donn√©es envoy√©es:", {
                seance_id: seanceId,
                siege_id: siegeId
            });

            // Afficher un indicateur de chargement
            const loading = document.createElement('div');
            loading.className = 'popup-overlay';
            loading.innerHTML = `
                <div class="popup-content" style="text-align: center;">
                    <h3 class="popup-title">Traitement de votre r√©servation</h3>
                    <p style="color: white; margin: 1rem 0;">Veuillez patienter...</p>
                    <div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid var(--gold); border-radius: 50%; margin: 0 auto; animation: spin 1s linear infinite;"></div>
                </div>
            `;
            document.body.appendChild(loading);

            fetch("http://127.0.0.1:8000/api/reservations", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`,
                },
                body: JSON.stringify({
                    seance_id: seanceId,
                    siege_id: siegeId
                })
            })
            .then(async response => {
                const text = await response.text();
                console.log("üì• R√©ponse brute reservation:", text);

                if (!response.ok) {
                    throw new Error("Erreur HTTP lors de la r√©servation");
                }

                try {
                    const data = JSON.parse(text);
                    console.log("‚úÖ R√©ponse JSON reservation:", data);
                    return data;
                } catch (e) {
                    throw new Error("La r√©ponse n'est pas un JSON valide !");
                }
            })
            .then(data => {
                // Rediriger vers la page Stripe
                fetch("http://127.0.0.1:8000/api/payment", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`,
                    },
                    body: JSON.stringify({
                        reservation_id: data.id
                    })
                })
                .then(async res => {
                    const text = await res.text();
                    console.log("üì• R√©ponse brute Stripe:", text);

                    if (!res.ok) {
                        throw new Error("Erreur HTTP Stripe");
                    }

                    try {
                        const paymentData = JSON.parse(text);
                        console.log("‚úÖ Donn√©es Stripe:", paymentData);
                        if (paymentData.url) {
                            window.location.href = paymentData.url;
                        } else {
                            throw new Error("Pas d'URL de paiement !");
                        }
                    } catch (e) {
                        throw new Error("R√©ponse Stripe non JSON !");
                    }
                })
                .catch(err => {
                    loading.remove();
                    console.error("‚ùå Erreur Stripe:", err.message);
                    alert("Erreur lors de la redirection vers le paiement: " + err.message);
                });
            })
            .catch(error => {
                loading.remove();
                console.error("‚ùå Erreur R√©servation:", error.message);
                alert("Erreur lors de la r√©servation : " + error.message);
            });
        }
    </script>
</body>
</html>
